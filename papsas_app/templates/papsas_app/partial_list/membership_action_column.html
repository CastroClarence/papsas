{% load static %}
{% block head %}
<link rel="stylesheet" href="{% static 'papsas_app/css/datatable.css' %}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<script src="{% static 'papsas_app/js/disableButton.js' %}"></script>
{% endblock %}

<form action="{% url 'approve_membership' record.user.id %}" method="post" style="display:inline;">
    {% csrf_token %}
    <button type="button" class="action-icon" id="approve-button" title="Approve" onclick="disableButton(this)">
        <i class="fas fa-check"></i>
    </button>
</form>
<form action="{% url 'decline_membership' record.user.id %}" method="post" style="display:inline;">
    {% csrf_token %}
    <button type="button" class="action-icon" id="decline-button" title="Decline" onclick="disableButton(this)">
        <i class="fas fa-times"></i>
    </button>
</form>
