{% extends 'papsas_app/layout.html' %}


{% block body %}
<section class="offers">
    <h1 class="offers__title">NEWS AND OFFERS</h1>
    <div class="offers__container container">
        <div class="offers__box">
            <img src="media/papsas_app/images/affiliate.jpg" alt="Service 1" class="offers__img">
            <h3 class="offer__title">RESEARCH</h3>
        </div>
        <div class="offers__box">
            <img src="media/papsas_app/images/regular.jpg" alt="Service 2" class="offers__img">
            <h3 class="offer__title">SEMINAR & WORKSHOP</h3>
        </div>
        <div class="offers__box">
            <img src="media/papsas_app/images/special.jpg" alt="Service 3" class="offers__img">
            <h3 class="offer__title">NEWS AND UPDATES</h3>
        </div>
        </div>
</section>

<div>
    {% for news_offer in news_offers %}
    <div>
        <img src="{{ news_offer.pubmat.url }}" alt="{{ news_offer.name }}">
        <h3>{{ news_offer.name }}</h3>
        <p>{{ news_offer.description }}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
