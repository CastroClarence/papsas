<form method="post">
    {% csrf_token %}
    <input type="hidden" name="user_id" value="{{ user.id }}">
    <label for="code">Enter verification code:</label>
    <input type="text" name="code" placeholder="Enter verification code">
    <button type="submit">Verify Email</button>
    <button type="submit" name="resend_code" style="display: none;">Resend Code</button> <!-- add this line -->
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
    <p>Please enter the verification code sent to your email address.</p>
    <div id="timer"></div>

    <script>
        var expirationTime = {{ user.get_expiration_timestamp }};
        var currentTime = Math.floor(Date.now() / 1000);
        var timeLeft = expirationTime - currentTime;

        var timer = document.getElementById("timer");
        var form = document.querySelector("form"); 

        function updateTimer() {
            timeLeft -= 1;
            var minutes = Math.floor(timeLeft / 60);
            var seconds = timeLeft % 60;
            timer.innerHTML = "Verification code expires in " + minutes + " minutes and " + seconds + " seconds";

            if (timeLeft <= 0) {
                // hide all form elements except the timer and resend button
                form.querySelectorAll("input, button, label, p").forEach(function(element) {
                    element.style.display = "none";
                });
                timer.innerHTML = "Verification code has expired. Click the button to resend code.";
                form.querySelector("button[name='resend_code']").style.display = "block";
            } else {
                setTimeout(updateTimer, 1000);
            }
        }

        updateTimer();
    </script>
</form>
