{% extends "papsas_app/layout.html" %}

{% block title %}
    Login
{% endblock %}
{% block body %}
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        {% if message %}
            <div>
                {{ message }}
            </div>
        {% endif %}
        {{ form }}
        <button type="submit">Login</button>
    </form>
    Not a member yet? Register<a href="{% url 'register' %}"> here.</a>
{% endblock %}
