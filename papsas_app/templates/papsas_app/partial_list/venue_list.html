{% for venue in venues %}
<tr>
    <td>{{ venue.name }}</td>
    <td> {{ venue.address }} </td>
    <td> {{ venue.capacity }} </td>
    <td>             <button class="action-icon" title="Update" type="submit"><i class="fas fa-edit"></i></button>
        <form action="{% url 'delete_venue' venue.id %}" method="post">
            {% csrf_token %}
            <button class="action-icon" title="Delete" type="submit"><i class="fas fa-trash-alt"></i></button></td>
        </form> 
</tr>
{% endfor %}
