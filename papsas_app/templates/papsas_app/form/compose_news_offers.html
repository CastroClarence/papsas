{% extends 'papsas_app/layout.html' %}

{% load static %}
{% block head %}
<link rel="stylesheet" href="{% static 'papsas_app/css/compose_news_offer.css' %}">
{% endblock %}


{% block body %}
<div class="container">
    <div class="form-container">
    <h3>
        Compose News and Offers
    </h3>
<div>
    <form action="{% url 'compose_news_offer' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group label">
        {{ form.name.label }}{{ form.name }}
    </div>
    <div class="form-group label">
        {{ form.description.label }}{{ form.description }}
    </div>
        {{ form.pubmat }}
        <button type="submit" class="btn">Submit</button>
    </form>
</div>
</div>
</div>
{% endblock %}
