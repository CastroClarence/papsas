{% for achievement in achievements %}
<tr>
    <td> {{ achievement.name }} </td>
    <td> {{ achievement.description }} </td>
    <td> {{ achievement.postStamp }} </td>
    <td> <img src="{{ achievement.pubmat.url }}" alt="{{achievement.name}} image" class="ach_img"> </td>
    <td> <button onclick="showUpdate('{{ achievement.id }}')">Update</button> 
        <form action="{% url 'delete_achievement' achievement.id %}" method="post">
            {% csrf_token %}
            <button>Delete</button>
        </form>
    </td>
</tr>
{% endfor %}
