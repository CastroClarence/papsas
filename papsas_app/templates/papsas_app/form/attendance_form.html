{% extends 'papsas_app/layout.html' %}

{% load static %}
{% block head %}
<link rel="stylesheet" href="{% static 'papsas_app/attendance_form.css' %}">
{% endblock %}


{% block body %}
<div class="container">
    <div class="form-container">
      <h3>Attendance Form</h3>

      <p>Event: {{ event.eventName }}</p>

      <label for="user_first_name">Your Name: {{ request.user.first_name }}</label><br>
      
      <form method="post" action="{% url 'attendance_form' event_id %}">
        {% csrf_token %}

        {{ form.as_p }}

        <button type="submit" class="btn">Submit</button>
        
        {% if error_message %}
          <div class="message">{{ error_message }}</div>
        {% endif %}
      </form>
    </div>
  </div>
{% endblock %}
