<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <p>Membership ID: {{ form.membership_id }}</p>
    <p>Name: {{ form.name }}</p>
    <p>Amount: {{ form.amount }}</p>
    <p>Start Date of Event: {{ form.start_date_of_event }}</p>
    <p>End Date of Event: {{ form.end_date_of_event }}</p>
    <p>Venue: {{ form.venue }}</p>
    <p>Upload Receipt: {{ form.receipt_file }}</p>
    <button type="submit">Register</button>
</form>
