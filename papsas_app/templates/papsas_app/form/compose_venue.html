{% extends 'papsas_app/layout.html' %}
{% load static %}
{% block head %}
<link rel="stylesheet" href="{% static 'papsas_app/compose_venue.css' %}">
{% endblock %}

{% block body %}

<div class="container">
    <div class="form-container">
<h3> Venue Form</h3>
<form action="{% url 'compose_venue' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
        <div class="form-group">
    {{form.name.label}} {{form.name}}
</div>
<div class="form-group">
    {{form.address.label}} {{form.address}}
</div>
<div class="form-group">
    {{form.capacity.label}} {{form.capacity}}
</div>
</div>
    <button type="submit" class="btn">Submit</button>
</form>
</div>
</div>
{% endblock %}
