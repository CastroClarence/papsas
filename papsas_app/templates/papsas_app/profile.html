{% extends 'papsas_app/layout.html' %}

{% block body %}
    <div>
        <h3>Profile</h3>
        {% if viewUser.profilePic %}
            <!-- show the profilepic -->
             <img src="{{ viewUser.profilePic.url }}" alt="profilePic" id="profile">

        {% else %}
            {% if user.id == viewUser.id %}
                <form action="{% url 'profile' user.id  %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form }}
                    <button type="submit">Submit</button>
                </form>
            {% endif %}
        {% endif %}

        <h4>
            {{ user.first_name }} {{user.last_name}}
        </h4>
    </div>
{% endblock %}
