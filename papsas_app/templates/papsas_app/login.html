{% extends "papsas_app/layout.html" %}

{% block title %}
    Login
{% endblock %}
{% block body %}
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        {% if message %}
            <div>
                {{ message }}
            </div>
        {% endif %}
        <div class="login-box">
            <div class="input-box">
                {{ form.email }}
            </div>
            <div class="input-box">
                {{ form.password }}
            </div>
            <div class="input-submit">
                <button type="submit" class="submit-btn">Login</button>
            </div>
            <div class="sign-up-link">
                Not a member yet? Register<a href="{% url 'register' %}"> here.</a>
            </div>
        </div>
    </form>
{% endblock %}
