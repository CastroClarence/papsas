{% extends 'papsas_app/layout.html' %}

{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'papsas_app/datatable.css' %}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

{% endblock %}
{% block body %}
<div class="data-table-container">
    <div class="table-header">
        <h1>
            Venue Record
        </h1>
        <a href="#" class="btn-add-user">
            <i class="fas fa-user-plus"></i> Add Venue
        </a>
    </div>
    <div class="data-table">
        <table>
            <thead>
                <tr>
                    <th> Venue Name </th>
                    <th> Venue Address </th>
                    <th> Capacity </th>
                </tr>
            </thead>
            <tbody 
            hx-get="{% url 'get_venue' %}"
            hx-trigger="every 5s"
            >
                {% for venue in venues %}
                <tr>
                    <td>{{ venue.name }}</td>
                    <td> {{ venue.address }} </td>
                    <td> {{ venue.capacity }} </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
</div>
</div>
{% endblock %}
