{% extends 'papsas_app/layout.html' %}

{% block title %}
    Registration
{% endblock %}

{% block body %}
    {% if message %}
        <div>
            {{ message }}
        </div>
    {% endif %}
    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <button>Submit</button>
    </form>
{% endblock %}
