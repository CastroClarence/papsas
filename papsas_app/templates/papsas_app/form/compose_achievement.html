{% extends 'papsas_app/layout.html' %}

{% load static %}
{% block head %}
<link rel="stylesheet" href="{% static 'papsas_app/compose_achievement.css' %}">
{% endblock %}

{% block body %}

<div class="container">
    <div class="form-container">
        <h3>Achievement</h3>
        <form action="{% url 'compose_achievement' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <div class="form-group label">
                {{ form.name.label }} {{ form.name }}
            </div>
            <div class="form-group label">
                {{ form.description.label }} {{ form.description }}
            </div>
                <div class="form-group">
                        {{ form.pubmat }}
                </div>
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>
</div>

{% endblock %}
